{% extends 'base.html' %}

{% block page_title %}Add key{% endblock page_title %}

{% block content %}
<div class="card card-default col-3 offset-4">
    <div class="card-body">
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="internalName">Internal name</label>
                <input
                    type="text"
                    class="form-control"
                    id="internalName"
                    placeholder="Name"
                    name="name"
                    value="{{ name }}"
                >
            </div>
            <div class="form-group">
                <label>Algorithm</label>
                <select class="form-control" name="algo">
                    {% for opt in algo_options %}
                    <option value="{{ opt.0 }}" {% if opt.0 == algo %}selected{% endif %}>
                        {{ opt.1 }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Key length</label>
                <select class="form-control" name="length">
                    {% for opt in length_options %}
                    <option value="{{ opt.0 }}" {% if opt.0 == length %}selected{% endif %}>
                        {{ opt.1 }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>
{% endblock content %}
