branches:
  - main
  - name: "stage"
    channel: 'rc'
    prerelease: 'rc'
ci: true
debug: false
dryRun: false
# tagFormat: 'v.${version}'

preset: 'conventionalcommits'

plugins:
  - "@semantic-release/github"
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/exec"
  - "@semantic-release/changelog"



verifyConditions: []

analyzeCommits:
  - path: '@semantic-release/commit-analyzer'
    releaseRules:
      - breaking: true
        release: major
      - type: build
        release: patch
      - type: chore
        release: false
      - type: ci
        release: patch
      - type: docs
        release: patch
      - type: feat
        release: patch
        #release: minor
      - type: fix
        release: patch
      - type: perf
        release: patch
      - type: refactor
        release: false
      - type: revert
        release: patch
      - type: style
        release: false
      - type: test
        release: false

generateNotes:
  - path: '@semantic-release/release-notes-generator'
    writerOpts:
      groupBy: 'type'
      commitGroupsSort: 'title'
      commitsSort: 'header'
    linkCompare: true
    linkReferences: true
    parserOpts:
      mergePattern: "^Merge branch '(.*)' into (.*)$"
      mergeCorrespondence: ['branch_src', 'branch_dst']
    presetConfig:
      types:
        - type: 'build'
          section: 'ğŸ›º CI/CD'
          hidden: false
        - type: 'chore'
          section: 'Other'
          hidden: true
        - type: 'ci'
          section: 'ğŸ›º CI/CD'
          hidden: true
        - type: 'docs'
          section: 'ğŸ“” Docs'
          hidden: false
        - type: 'example'
          section: 'ğŸ“ Examples'
          hidden: true
        - type: 'feat'
          section: 'ğŸš€ Features'
          hidden: false
        - type: 'fix'
          section: 'ğŸ›  Fixes'
          hidden: false
        - type: 'perf'
          section: 'â© Performance'
        - type: 'refactor'
          section: ':scissors:Refactor'
          hidden: false
        - type: 'revert'
          section: 'ğŸ™…â€â™‚ï¸ Reverts'
        - type: 'style'
          section: ':scissors:Style'
          hidden: true
        - type: 'test'
          section: 'ğŸ§ª Tests'
          hidden: true

prepare:
  - path: '@semantic-release/changelog'
  - path: '@semantic-release/git'
    # Push a release commit and tag, including configurable files
    message: 'chore(RELEASE): ${nextRelease.version}'
    assets: ['CHANGELOG.md']

publish:
  - path: '@semantic-release/github'


sucess: false
fail: false
